{% extends "template/hflayout.html" %}


{% block head %}
	<title>已录取人员</title>
	
{% endblock %}



{% block content %}
	<table class="table table-hover table-bordered">
		<tbody style="text-align:center;">
				<tr>
					<th>姓名</th>
					<th>性别</th>
					
				</tr>
			{% for value in data %}
				<tr>
					<td><a href="{{ base_url }}Student/getStuInfoWithReview/id/{{ value['id'] }}">{{ value['name'] }}</a></td>
					<td>{{ value['gender'] }}</td>
					
					
				</tr>
			{% endfor %}
			
		</tbody>
	</table>
	<nav aria-label="Page navigation" class="page navbar-fixed-bottom">
		<ul class="pagination">
	    	<li>
		    	<a href="{{ base_url }}Department/getHiredStu/page/{{ prePage }}" aria-label="Previous">
		        	<span aria-hidden="true">上一页</span>
		    	</a>
	    	</li>
	    	{% for item in 1..num %}
		    	<li><a href="{{ base_url }}Department/getHiredStu/page/{{ item }}">{{ item }}</a></li>
			{% endfor %}
			<li>
		    	<a href="{{ base_url }}Department/getHiredStu/page/{{ nextPage }}" aria-label="Next">
		    		<span aria-hidden="true">下一页</span>
		    	</a>
			</li>
		</ul>
	</nav>
{% endblock %}
